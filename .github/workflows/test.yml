name: Build and test

on:
  # run on pull requests
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run build
      - run: npx playwright install chromium --with-deps
      - uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}

  test:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test in multiple timezones to catch timezone-related bugs (see issue #123)
        timezone: [UTC, America/New_York, Australia/Sydney]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
      - name: Run tests (TZ=${{ matrix.timezone }})
        run: npm test
        env:
          TZ: ${{ matrix.timezone }}
